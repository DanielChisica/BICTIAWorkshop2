<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Punto 4</title>
    <script type="text/javascript">
        var width=100;
        var difference=2;
        var interval =0;

        function zoomIn()
        {
            clearInterval(interval);
            interval=setInterval(expand,10);
        }
        function zoomOut()
        {
            clearInterval(interval);
            interval=setInterval(shrink,10);
        }
        function expand()
        {
            if(width<200)
            {
                width = width+difference;
                document.getElementById("ball").setAttribute("width",width);
                console.log(width);
            }
            else
            {
                clearInterval(interval);
            }

        }
        function shrink()
        {
            if(width>100)
            {
                width = width-difference;
                document.getElementById("ball").setAttribute("width",width);
                console.log(width);
            }
            else
            {
                clearInterval(interval);
            }
        }
    </script>
</head>
<body>

<br>
<br>
    <center><img src="Sources/adidas-tricolore-1528386336.jpg" id="ball" width="100"></center>

<br>
<br>
    <center><button onclick="zoomIn()">Zoom in</button><button onclick="zoomOut()">Zoom out</button></center>
</body>
</html>
