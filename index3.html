<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Punto 3</title>
    <style type="text/css">
        .cuadrado{
            border: solid 2px black;
            padding: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<script>
    function blue() {
        document.body.style.background="blue";
    }

    function green() {
        document.body.style.background="green";
    }

    function red() {
        document.body.style.background="red";
    }

    function black() {
        document.body.style.background="black";
    }

    function yellow() {
        document.body.style.background="yellow";
    }
</script>
<style type="text/css">
    .cuadrado{
        width: 50px;
        height: 50px;
    }
</style>
<center><span class="cuadrado" style="background: blue" onmouseover="blue()">Blue</span>
    <span class="cuadrado" style="background: green" onmouseover="green()">Green</span>
    <span class="cuadrado" style="background: red" onmouseover="red()">Red</span>
    <span class="cuadrado" style="background: black" onmouseover="black()">Black</span>
    <span class="cuadrado" style="background: yellow" onmouseover="yellow()">Yellow</span></center>
</body>
</html>
