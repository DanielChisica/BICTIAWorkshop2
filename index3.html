<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Punto 3</title>
    <style type="text/css">
        .square{
            border: solid 1px white;
            display: inline-table;
            margin: 25px 25px 25px 25px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<script>
    function blue() {
        document.body.style.background="blue";
    }

    function green() {
        document.body.style.background="blueviolet";
    }

    function red() {
        document.body.style.background="red";
    }

    function black() {
        document.body.style.background="orangered";
    }

    function yellow() {
        document.body.style.background="yellow";
    }
</script>
<center><span class="square" style="background: blue" onmouseover="blue()"></span>
    <span class="square" style="background: blueviolet" onmouseover="green()"></span>
    <span class="square" style="background: red" onmouseover="red()"></span>
    <span class="square" id="black" style="background: orangered" onmouseover="black()"></span>
    <span class="square" style="background: yellow" onmouseover="yellow()"></span></center>
</body>
</html>
